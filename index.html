<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="estiloGeral.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">


    <script defer src="app.js"></script>
</head>

<body>

    <main>
            <img src="img/pokedex.png" alt="pokedex" class="pokedex">

            <img src="" alt="" class="pokemon_image">

            <h1 class="pokemon_data">
                <span class="pokemon_number"></span>-
                <span class="pokemon_name"></span>
            </h1>

            <form class="form">
                <input type="search" name="" placeholder="Nome ou numero" class="input_search" required />
            </form>

            <div class="buttons">
                <button class="button btn_prev">Anterior</button>
                <button class="button btn_next"> Proximo</button>
            </div>

    </main>


</body>

</html>
